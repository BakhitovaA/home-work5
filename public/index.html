<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Получение секретного кода</title>
	<link rel="icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="http://vladmaxi.net/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

    <div class="container">
      <form class="form-horizontal" action="/" method="POST">
        <fieldset>
        <legend></legend>
        <form role="form">
        <div class="form-group">
          <label class="col-md-6 control-label" for="lastName">Введите фамилию</label>    
            <input id="lastName" name="lastName" type="text" placeholder="" class="form-control input-md" required=""> 
        </div>

        <div class="form-group">
          <label class="col-md-6 control-label" for="firstName">Имя</label>   
          <input id="firstName" name="firstName" type="text" placeholder="" class="form-control input-md" required="">
        </div>

        <div class="form-group">
          <label class="col-md-6 control-label" for="singlebutton"></label>
            <button type="submit" class="btn btn-primary">Получить код</button>
        </div>
        </form>
        </fieldset>
        </form>
    </div> 
</body>
</html>
